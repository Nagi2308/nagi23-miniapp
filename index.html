<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thw_Rage — Official & Mystical</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="pfp.jpg" alt="Thw_Rage Profile" class="pfp">
    <h1>Thw_Rage — Official & Mystical</h1>
    <p class="tagline">$ sudo echo "Black Knight Online..."</p>
  </header>

  <main>
    <section class="intro">
      <h2>The Grimoire</h2> 
      <p>
        Welcome, visitor. You’ve reached the official presence of 
        <strong>Thw_Rage</strong> — a shadowed gateway to my socials, 
        channels, and contact. Walk carefully.
      </p>
    </section>

    <section class="links">
      <div class="link-card" onclick="openLink('https://t.me/thw_rage')">Telegram</div>
      <div class="link-card" onclick="openLink('https://t.me/KnightsXBots')">Channel</div>
      <div class="link-card" onclick="openLink('https://github.com/RageKun/thw_rage')">GitHub</div>
    </section>

    <section class="qr-block">
      <h3>Mystic Nexus</h3>
      <div class="qr-container">
        <img src="banner.jpg" alt="Banner" class="banner">
        <div class="qr-box">
          <input id="mainHandle" value="@thw_rage" readonly>
          <button onclick="copyText()">Copy</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Thw_Rage — Black Knight Realm</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function openLink(url) {
      window.open(url, '_blank');
    }

    function copyText() {
      const input = document.getElementById('mainHandle');
      input.select();
      navigator.clipboard.writeText(input.value);
      alert('Copied handle: ' + input.value);
    }
  </script>
</body>
  </html>
